<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Twitter Tweet App</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">what's happening?</span>
                <div class="input editable" contenteditable="true"></div>
                <div class="input readonly" contenteditable="true"></div>
            </div>
            <div class="privacy">
                <i class="fas fa-globe-asia"></i> 
                <span>Everyone can reply</span>
            </div>
            </div>
            <div class="bottom">
                <ul class="icons">
                    <li><i class="uil uil-capture"></i></li>
                    <li><i class="far fa-file-image"></i></li>
                    <li><i class="fas fa-map-marker-alt"></i></li>
                    <li><i class="far fa-grin"></i></li>
                    <li><i class="far fa-user"></i></li>
                </ul>
                <div class="content">
                    <span class="counter">10</span>
                    <button>Tweet</button>
                </div>
            </div>
            
    </div>
    <script src="app.js"></script>
  </body>
</html>
